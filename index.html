<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<script src="//code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://raw.githubusercontent.com/goget9/test/master/scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/goget9/test/master/style.css">
</head>
<body>
	<main>
	    <header>
	        <h1>Random quote machine</h1>
	    </header>
	    <div class="box">
	        <h2 class="quote"></h2>
	        <h3 class="author"></h3>
	    </div>
	    <div>
	        <button class="trigger"> Random quote </button>
	        <a href="#" target="_blank" class="tweet"><i class="fa fa-lg fa-twitter"></i> Tweet</a>
	    </div>
	</main>
</body>
</html>
